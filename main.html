<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="questions.js"></script>
	<script src="lists.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<h1>Hurra, Quiztraining!</h1>
	<div id="page">
		<div id="game" hidden>
			<p>
				<span id="cur_fragen"></span> /
				<span id="max_fragen"></span>
			</p>
			<p id="timer"></p>
			<p id="question"></p>
			<p id="answer"></p>
		</div>
		<div id="selection">
			<div class="container">
				<select multiple size="7" id="themen">
					<option value="all">Alle Themengebiete</option>
					<option value="geschichte">Geschichte</option>
					<option value="naturwissenschaften">Naturwissenschaften</option>
					<option value="mathematik">Mathematik</option>
					<option value="technik">Technik</option>
					<option value="gesellschaft">Gesellschaft</option>
					<option value="politik">Politik</option>
					<option value="geographoe">Geographie</option>
				</select>
			</div>
			<div class="container">
				<p>
					<label for="fragen">Fragen: </label>
					<input type="checkbox" id="fragen">
				</p>
				<p>
					<label for="listen">Listen: </label>
					<input type="checkbox" id="listen">
				</p>
				<p>
					<label for="anzahl_fragen">Anzahl Fragen: </label>
					<input type="number" value="1" id="anzahl_fragen">
				</p>	

			</div>
			<button onclick="Start_Game();">Start</button>			
		</div>
		
	</div>
</body>
</html>
